<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta charset="utf-8" />

	<title>Lungo.Sugar.Growl by @soyjavi</title>

	<link rel="stylesheet" href="../../Lungo.Release/lungo-1.0.3.min.css">
	<link rel="stylesheet" href="../../Lungo.Release/lungo.theme.default.css">
	<link rel="stylesheet" href="../lungo.sugar.growl.css">
</head>

<body>
    <script src="../../Lungo.Release/lungo-1.0.3.packed.js" type="text/javascript" charset="utf-8"></script>
    <script src="../lungo.sugar.growl.js"></script>
    <script>
        $(document).ready(function(){
            //option(title, options)
            var options = new Array();
            options.push({name:'...with Twitter', icon:'twitter', color:'twitter', callback: twitter });
            options.push({name:'...with Facebook', icon:'facebook', color:'facebook', callback: facebook});
            options.push({name:'...with Flickr', icon:'picture', color:'pink', callback: flickr});
            LUNGO.Sugar.Growl.option('Select share method', options);
        });

        function twitter() {
            alert('Twitter');
            LUNGO.Sugar.Growl.hide();
        };

        function facebook() {
            alert('Facebook');
            LUNGO.Sugar.Growl.hide();
        };

        function flickr(){
            LUNGO.Sugar.Growl.show('Hello world!', 'earth', false, 2);
        }
    </script>
</body>
</html>
