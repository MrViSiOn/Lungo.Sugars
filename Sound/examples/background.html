<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0;">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta charset="utf-8" />

    <title>Lungo.Sugar.Sound by @soyjavi</title>

    <link rel="stylesheet" href="../../Lungo.Release/lungo-1.0.3.min.css">
    <link rel="stylesheet" href="../../Lungo.Release/lungo.theme.default.css">
</head>

<body>
    <a href="#" id="jump">Jump</a>
    <a href="#" id="kick">Kick</a>

    <script src="../../vendor/LungoJS/lungo.js"></script>
    <script src="../Lungo.Sugar.Sound.js"></script>
    <script>
        Lungo.ready(function(){
            Lungo.Sugar.Sound.background('sounds/smb_overworld.mp3');
            //TO Stop music
            //Lungo.Sugar.Sound.background(null);

            document.getElementById('jump').addEventListener('click', function() {
                Lungo.Sugar.Sound.play('sounds/smb_jumpsmall.wav');
            }, false);

            document.getElementById('kick').addEventListener('click', function() {
                Lungo.Sugar.Sound.play('sounds/smb_kick.wav');
            }, false);
        });
    </script>
</body>
</html>
